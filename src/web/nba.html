<html>
<head>
    <title>NBA Teams</title>
    <link rel="stylesheet" href="styles.css">

        <button data-team="TOR" class="team-button nbator"><span>Toronto Raptors</span></button>
        <button data-team="UTA" class="team-button nbauta"><span>Utah Jazz</span></button>
        <button data-team="WAS" class="team-button nbawas"><span>Washington Wizards</span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
